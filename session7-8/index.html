<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="input-group input-group-lg mb-3">
            <input id="inValue" type="text" class="form-control" min="1" max="100" placeholder="Enter number" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="compare()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
        <div class="mb-3 p-1 bg-secondary rounded ">
            <p class="text-light" id="result" aria-label="Recipient's username" aria-describedby="button-addon2">Result</p>
        </div>
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
